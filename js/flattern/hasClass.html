<body>

    <script>

        // console.log(box.classList.contains('huge_box'))
        // 使用jquery判断
        // console.log($('div').hasClass('box'))

        // 手写方法判断
        // 类名字符串 用空格隔开 单纯indexOf判断 子字符串的可能
        // 最开始第一个 最后 中间的类名 左右至少一个空格
        // 1. 开始和结束, 有这个词就好了,词+空格 开始 ^\s*
        // 结束 空格\s+词$
        // 2. 中间情况     \s+词\s+
        // const strClass = document.querySelector('.box').className;
        


        function hasClass(ele,cls) {
            const strClass = document.querySelector(ele).className;
            const reg = new RegExp('(^|\\s)'+cls+'(\\s|$)');
            console.log(reg.test(strClass));
        }
        function removeClass (ele, cls) {
            var strClass = document.querySelector(ele).className;
            const reg = new RegExp('(^|\\s)'+cls+'(\\s|$)');
            console.log(reg)
            reg.test(strClass)?console.log(strClass.replace(cls,'')):alert('类名不存在')
        }
        hasClass('.box','box')
        removeClass('.box','active')


        
    </script>
</body>
