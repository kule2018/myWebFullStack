<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板方法模式</title>
</head>
<body>
    <div class="template">模板方法模式</div>
    <script>
         // 封装不怎么完美，继承
        // 代码如果能复用，就最好了
        // 第一把把水烧开，共用方法 少写
        // Coffee  Tea     
        // 共用    这两个类，不是父子关系，什么关系可以让方法复用？   构建父类  Coffee 跟 Tea作为兄弟关系
        // 抽象类 一切皆抽象



        //抽象父类   饮料
        var Beverage = function () {}
        Beverage.prototype.boilWater = function (){
            console.log('把水煮沸');
        }
        Beverage.prototype.brew = function (){
            throw new Error('子类该方法需要重写');
        }
        Beverage.prototype.pourInCup = function (){
            throw new Error('子类该方法需要重写');
        }
        Beverage.prototype.addCondiments = function (){
            throw new Error('子类该方法需要重写');
        }
        Beverage.prototype.init = function () {
            this.boilWater();
            this.brew();
            this.pourInCup();
            this.addCondiments();
        }

        // 添加钩子方法
        // Beverage.prototype.customerWantsCondiments


        // 原料不一样，方法不去具体实现，提供这个接口，子类一定要实现这个方法
        // 泡咖啡
        var Coffee = function (){}
        Coffee.prototype = new Beverage();
        //覆盖父类方法 brew 接口 interface
        Coffee.prototype.brew = function (){
            console.log('用沸水浸泡咖啡');
        }
        Coffee.prototype.pourInCup = function (){
            console.log('把咖啡倒进杯子');
        }
        Coffee.prototype.addCondiments = function (){
            console.log('加糖');
        } 
        var coffee = new Coffee ();
        coffee.init();

        




        // 同理泡杯茶叶  复用的好处
        var Tea = function(){}
        Tea.prototype=new Beverage();
        //覆盖父类方法
        Tea.prototype.brew = function (){
            console.log('用沸水浸泡茶叶');
        }
        Tea.prototype.pourInCup = function (){
            console.log('把茶水倒进杯子');
        }
        Tea.prototype.addCondiments = function (){
            console.log('加柠檬');
        } 
        var tea = new Tea ();
        tea.init();
    </script>
</body>
</html>
