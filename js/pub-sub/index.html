<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布订阅者模式</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: lightblue;
        }
    </style>
</head>
<body>
    <!-- 发布者 document.body -->
    <!-- 订阅者 document.body.addEventListener-->
    <script>
        document.body.addEventListener('click',function(){
            alert("订阅")
        },false)
    </script>
</body>
</html>
