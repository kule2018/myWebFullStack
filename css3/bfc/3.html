<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
        position: relative;
    }
    .aside {
        float:left;
        width: 100px;
        height: 150px;
        background: #f66;
        
    }
    .main {
        height: 200px;
        background: #fcc;
        overflow: hidden;
    }
</style>
<body>
    <!-- 自适应的两栏式布局？
    float 离开了文档流
    aside main 同一BFC 根元素
    BFC布局规则第三条 每个元素的左边，一定要与包含box的左边相接触
    BFC布局规则第四条 BFC的区域不会与float的box 重叠 -->
    <div class="aside"></div>
    <div class="main"></div>
</body>
</html>
