// 欢迎的模板
let x = 'Daisy',y = 'Kevin';
// 标签模板
let message = oneline`
    Hi,
    ${x},
    I am
    ${y}.
`;
function oneline(template,...expressions) {
    // es6 里面数组的函数式函数  map 新生成一个数组    reduce 将数组减员，遍历数组的每一项，跟之前一项进行什么操作（函数） 数组只有一项，经常用于将一个数组得到它的和
    let result = template.reduce((pre,cur,i)=>{
        let expression = expressions[i-1];
        console.log(pre,cur,expression)
        return pre + expression +cur;
    });
    // 多行字符串，如何去除空格，删除换行 空格 替成空的
    // console.log(template);
    // console.log(expressions);
    // 行首的所有空格
    result =  result.replace(/(\n\s*)/g,' ');
    result = result.trim();
    return result   
}
